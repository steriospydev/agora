{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block css %}{% endblock%}
    <style>
      body {
        /* background-color: rgb(208, 250, 188); */
        background-image: linear-gradient(315deg, hsl(121deg 91% 27%) 1%, hsl(121deg 91% 22%) 49%, hsl(121deg 90% 16%) 51%, hsl(121deg 93% 11%) 49%, hsl(122deg 93% 5%) 51%,  hsl(0deg 0% 0%) 99%);    
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    {% include 'misc/navbar.html' %}
    {% if messages %}
    <div class="container w-75 rounded-4 pt-2 text-center">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
        </div>
            {% endfor %}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
    {% include 'misc/footer.html' %}
    {% block js %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
